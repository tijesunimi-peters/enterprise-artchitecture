<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="row">
        <div class="twelve columns">
            <h3>Jsf Things</h3>
        </div>
        <div class="twelve columns">
            <h:form>
                <h:commandButton styleClass="button" value="Students" action="students?faces-redirect=true"/>
                <h:commandButton styleClass="button" value="Authors" action="authors?faces-redirect=true"/>
                <h:commandButton styleClass="button" value="Posts" action="posts?faces-redirect=true"/>
                <h:commandButton styleClass="button" value="Rooms" action="rooms?faces-redirect=true"/>
            </h:form>
        </div>

        <div class="row">
            <div class="twelve columns">
                <ul>
                    <c:if test="#{messagesBean.shouldShow(applicationBean.something)}">
                        <c:forEach items="#{messagesBean.getMessages()}" var="message">
                            <li>#{message.message}</li>
                        </c:forEach>
                    </c:if>
                </ul>
            </div>
        </div>
    </div>
</ui:composition>
