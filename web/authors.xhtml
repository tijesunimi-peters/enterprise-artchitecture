<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="New Author"/>
    <h:form>
        <div>
            <h:outputLabel value="First name" />
            <h:inputText value="#{authorBean.author.firstName}" />
        </div>
        <div>
            <h:outputLabel value="Last name" />
            <h:inputText value="#{authorBean.author.lastName}" />
        </div>
        <div>
            <h:outputLabel value="Username" />
            <h:inputText value="#{authorBean.author.username}" />
        </div>
        <div>
            <h:outputLabel value="Email" />
            <h:inputText value="#{authorBean.email}" />
        </div>
        <div>
            <h:outputLabel value="Password" />
            <h:inputSecret value="#{authorBean.author.password}" />
        </div>
        <h:commandButton action="#{authorBean.create()}" value="Submit"/>
    </h:form>
</f:view>
</html>
